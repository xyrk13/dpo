<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dickpics.online</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        p.description {
            color: #666;
            margin-bottom: 20px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            height: 0;
            padding-bottom: 75%;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-credit {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .gallery-item:hover .image-credit {
            opacity: 1;
        }
        
        .loader {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Male Gallery</h1>
            <p class="description">A collection of stunning photographs that updates with fresh content every time you visit</p>
        </header>
        
        <div id="gallery" class="gallery">
            <!-- Images will be loaded here via JavaScript -->
            <div class="loader">Loading beautiful images...</div>
        </div>
        
        <footer>
            <p>Images powered by Unsplash API. Created with ❤️.</p>
        </footer>
    </div>

    <script>
        // Configuration
        const PRESET_SEARCH_TERM = "dick pic"; 
        const UNSPLASH_ACCESS_KEY = "fYMTQCV0M_jUwxiygmHn7rTSm0ZYNhiz_3nte0h-TSA"; 
        const IMAGES_PER_PAGE = 15;
        
        // DOM Elements
        const galleryContainer = document.getElementById('gallery');
        
        // Function to fetch images from Unsplash
        async function fetchImages() {
            try {
                const response = await fetch(`https://api.unsplash.com/photos/random?query=${PRESET_SEARCH_TERM}&count=${IMAGES_PER_PAGE}&client_id=${UNSPLASH_ACCESS_KEY}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch images');
                }
                
                const images = await response.json();
                return images;
            } catch (error) {
                console.error('Error fetching images:', error);
                return [];
            }
        }
        
        // Function to render images in the gallery
        function renderGallery(images) {
            // Clear loading indicator
            galleryContainer.innerHTML = '';
            
            if (images.length === 0) {
                galleryContainer.innerHTML = '<div class="loader">No images found. Please try again later.</div>';
                return;
            }
            
            images.forEach(image => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.src = image.urls.regular;
                img.alt = image.alt_description || PRESET_SEARCH_TERM;
                img.loading = 'lazy';
                
                const credit = document.createElement('div');
                credit.className = 'image-credit';
                credit.textContent = `Photo by ${image.user.name} on Unsplash`;
                
                galleryItem.appendChild(img);
                galleryItem.appendChild(credit);
                galleryContainer.appendChild(galleryItem);
            });
        }
        
        // Initialize the gallery when the page loads
        window.addEventListener('DOMContentLoaded', async () => {
            const images = await fetchImages();
            renderGallery(images);
        });
    </script>
</body>
</html>
